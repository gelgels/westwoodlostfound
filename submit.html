{% extends "base.html" %}
{% block content %}
<div class="submit-post">
  <form action="/submit-post" method="post">
    <div> Title:
      <input type="text" required="required" maxlength="100" name="title" />
    </div>
    <div> Description:
      <textarea required ="required" maxlength="800" name="desc"></textarea>
    </div>
    <div> Email:
      <input type="text" required="required" maxlength="80" name="email" />
    </div>

    <div class="submit-lostfound">
      <span class="lost submit-span">
        <input type="radio" name="category" value="lost" id="lost" required="required" />
        <label for="lost">Lost item</label>
      </span>
      <span class="found submit-span">
        <input type="radio" name="category" value="found" id="found" required="required" />
        <label for="found">Found item</label>
      </span>
    </div>

    <div class="hidden-input">
      <input name="spam-check" type="text">
    </div>

    <div class="submit-wrapper">
      <input type="submit" class="submit-button" value="Submit">
    </div>
  </form>
</div>
{% endblock %}
